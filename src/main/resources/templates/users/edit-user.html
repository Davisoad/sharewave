<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .rounded-input {
            border-radius: 20px;
        }

        .rounded-button {
            border-radius: 20px;
        }

       body {
            background-color: #A9A9A9; /* Adicionando a cor de fundo desejada para o corpo da p√°gina */
        }



    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white text-center">
            <h1 class="mb-0">Edit User</h1>
        </div>
        <div class="card-body">
            <form method="post" th:action="@{/user/edit/{id}(id=${user.id})}">
                <input type="hidden" name="_method" value="POST">

                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control rounded-input" required
                           th:value="${user.name}">
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="text" id="password" name="password" class="form-control rounded-input" required
                           th:value="${user.password}">
                </div>

                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" class="form-control rounded-input" required
                           th:value="${user.address}">
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" class="form-control rounded-input" required
                           th:value="${user.phone}">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" class="form-control rounded-input" required
                           th:value="${user.email}">
                </div>

                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="text" id="date" name="date" class="form-control rounded-input" required
                           th:value="${user.date}">
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary rounded-button">Save</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="/user" class="btn btn-secondary rounded-button">Return to list users</a>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
