<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="consult.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container">
    <div class="row d-flex justify-content-center mt-5 ">
        <div class="col-md-8">
            <div class="card">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="font-weight-bold">Consulta Users</span>
                </div>
                <div class="mt-3 inputs">
                    <form action="/consult" method="get" class="form-inline mb-4">
                        <i class="fa fa-search"></i>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Search Users..."
                               required>
                        <button type="submit" class="btn btn-primary">Consultar</button>
                    </form>
                </div>
                <div class="mt-3" id="userList">
                    <!-- Lista de usuários será preenchida dinamicamente aqui -->
                    <h3>Usuários Encontrados:</h3>
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <!-- Adicione mais colunas conforme necessário -->
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Use Thymeleaf para iterar sobre a lista de usuários -->
                        <tr th:each="user : ${users}" th:if="${param.name == null or #strings.containsIgnoreCase(user.name, param.name)}">
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <!-- Adicione mais colunas conforme necessário -->
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
