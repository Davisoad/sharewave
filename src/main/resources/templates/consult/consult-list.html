<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consulta de Usuários</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        h2, h3 {
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f9f9f9;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="mt-4">Consultar Usuários por Nome</h2>

    <form action="/consult" method="get" class="form-inline mb-4">
        <label for="name" class="mr-2">Nome:</label>
        <input type="text" id="name" name="name" class="form-control mr-2" required>
        <button type="submit" class="btn btn-primary">Consultar</button>
    </form>

    <!-- Adicione aqui a lógica para exibir os usuários retornados pelo controlador -->
    <h3>Usuários Encontrados:</h3>
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <!-- Adicione mais colunas conforme necessário -->
        </tr>
        </thead>
        <tbody>
        <!-- Use Thymeleaf para iterar sobre a lista de usuários -->
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <!-- Adicione mais colunas conforme necessário -->
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
