<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Comment</title>
</head>
<h1>Cadastro de Comment</h1>

<form method="post" action="/comment/add">
  <label for="commentContent">Comment Content:</label>
  <input id="commentContent" name="commentContent">
  <br/>
  <br/>
  <label for="commentDate">Comment Date:</label>
  <input id="commentDate" name="commentDate" type="date">
  <br/>
  <br/>
  <label for="idPost">Id Post:</label>
  <input id="idPost" name="idPost" type="number">
  <br/>
  <br/>
  <label for="idUser">Id User:</label>
  <input id="idUser" name="idUser" type="number">

  <!-- Adicione um campo oculto para o ID do comment, se necessÃ¡rio -->
  <input type="hidden" name="id" value="0">

  <input type="submit" name="Cadastrar">
</form>
</html>
